site_name: whx's blog
theme:
  # Type of theme
  name: material
  # Changing the fonts
  font:
    text: 'Noto Sans Simplified Chinese'
    # text: 'Noto Serif Simplified Chinese'
    code: 'Fira Code'
    # code: 'Roboto Mono'
  # Custom directory for the theme
  custom_dir: overrides
  # palette for the theme
  palette:
      # Palette toggle for automatic mode
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/lightbulb-auto
          name: '切换到光亮模式' 

      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default 
        primary: light green
        accent: light green
        toggle:
          icon: material/lightbulb
          name: '切换到黑暗模式'

      # Palette toggle for dark modex 
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: green
        accent: green
        toggle:
          icon: material/lightbulb-outline
          name: '切换到跟随系统模式'
  # Change the language
  language: zh
  # Change the logo and icons
  logo: images/flower.png
  favicon: images/flower.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/git-alt
  # features for the theme
  features:
    - navigation.tabs
    # - navigation.sections
    - navigation.expand
    # - navigation.path
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

# extra
extra:
  # Google Analytics
  analytics:
    provider: google
    property: G-XQS5RE61EZ
  # Social links
  social:
