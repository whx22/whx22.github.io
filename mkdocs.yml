repo_name: whx22.github.io

markdown_extensions:
  # Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # Annotations
  - attr_list
  - md_in_html
  # - pymdownx.superfences

  # Buttons
  # - attr_list

  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # - pymdownx.superfences

  # Content tabs
  # - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

  # Data tables
  - tables

  # Diagrams
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Footnotes
  - footnotes

  # Formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # Girds
  # - attr_list
  # - md_in_html

  # Icons, Emojis
  # - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  # Images
  # - attr_list
  # - md_in_html

  # List
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Math


  # Tooltips
  # - abbr
  # - attr_list
  # - pymdownx.snippets


